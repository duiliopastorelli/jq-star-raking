<!DOCTYPE html>
<html>
<head>
	<title>JQuery Star Ranking</title>
	<link rel="stylesheet" type="text/css" href="css/star-ranking-style.css">
	<!--[if lt IE 8]><!-->
		<link rel="stylesheet" href="css/star-ranking-ie7-style.css">
	<!--<![endif]-->
</head>

<body>
	<h1>Test page</h1>
	<h2>Default container (.star.container)</h2>
	<div class="star-container"></div>

	<h2>Custom container (#star-container)</h2>
	<div id="star-container"></div>

	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jq-star-ranking.js"></script>
	<script>
		$( '.star-container' ).jqStarRanking();

		$( '#star-container' ).jqStarRanking({
			starNumber: 3,
			color: "blue",
			size: 54
		});
	</script>
</body>
</html>
